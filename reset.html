<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Réinitialiser votre mot de passe</h1>
  <div id="content">Vérification du lien...</div>

  <script>
    const params = new URLSearchParams(window.location.hash.replace("#", "?"));
    const token = params.get("access_token");
    const type = params.get("type");

    // ✅ Ton URL de projet Supabase
    const SUPABASE_URL = "https://pejuuumzahfomdayxjed.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlanV1dW16YWhmb21kYXl4amVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2NDEyNzksImV4cCI6MjA2NDIxNzI3OX0.kdkluDF2G7kbxyWHLt9pBTpaadrrrH7TndqJBQdv6h8"; // ⚠️ Mets ta clé anonyme publique
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    if (token && type === "recovery") {
      // Valider le lien
      supabase.auth.exchangeCodeForSession({ access_token: token }).then(({ error }) => {
        if (error) {
          document.getElementById("content").innerHTML = "<p>❌ Lien invalide ou expiré.</p>";
        } else {
          // ✅ Afficher formulaire
          document.getElementById("content").innerHTML = `
            <p>✅ Lien valide, entrez votre nouveau mot de passe :</p>
            <input type="password" id="newPass" placeholder="Nouveau mot de passe" />
            <button onclick="resetPassword()">Confirmer</button>
          `;
        }
      });
    } else {
      document.getElementById("content").innerHTML = "<p>❌ Lien invalide.</p>";
    }

    async function resetPassword() {
      const newPass = document.getElementById("newPass").value;
      const { error } = await supabase.auth.updateUser({ password: newPass });
      if (error) {
        alert("Erreur : " + error.message);
      } else {
        document.getElementById("content").innerHTML = "<p>✅ Mot de passe changé avec succès !</p>";
      }
    }
  </script>
</body>
</html>
