<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Stripe Connect - Ma Recette</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #101013 0%, #181a1f 100%);
            color: #cfc7b4;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #2a2d33;
            border-top: 3px solid #cfc7b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #cfc7b4;
            margin-bottom: 1rem;
        }
        p {
            color: #9b968a;
            margin-bottom: 1.5rem;
        }
        .link {
            color: #cfc7b4;
            text-decoration: underline;
            cursor: pointer;
        }
        .link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirection en cours...</h1>
        <p>Vous allez être redirigé vers l'application Ma Recette.</p>
        <p>Si la redirection ne fonctionne pas, <a href="marecette://profile" class="link">cliquez ici</a></p>
    </div>

    <script>
        // Fonction pour rediriger vers l'app
        function redirectToApp() {
            const appUrl = 'marecette://profile';
            
            // Essayer d'ouvrir l'app
            window.location.href = appUrl;
            
            // Si après 2 secondes on est toujours sur la page, 
            // c'est que l'app n'est pas installée ou le scheme ne fonctionne pas
            setTimeout(function() {
                // Optionnel : rediriger vers une page de fallback
                // window.location.href = 'https://marecetteauth.netlify.app/';
            }, 2000);
        }

        // Rediriger immédiatement
        redirectToApp();
        
        // Aussi essayer au clic sur le body (pour certains navigateurs)
        document.body.addEventListener('click', function() {
            redirectToApp();
        });
    </script>
</body>
</html>
