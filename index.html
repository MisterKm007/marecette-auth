<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MaRecette Auth</title>
</head>

    <script>
  const params = new URLSearchParams(window.location.hash.replace("#", "?"));
  const type = params.get("type");

  if (type === "recovery") {
    window.location.href = `reset.html${window.location.hash}`;
  } else if (type === "signup" || type === "email_change") {
    window.location.href = `confirm.html${window.location.hash}`;
  }
</script>


<body>
  <h1>Bienvenue sur MaRecette Auth</h1>
  <p>Cette page gère la confirmation d'email et la réinitialisation des mots de passe.</p>
</body>
</html>
